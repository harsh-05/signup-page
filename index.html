<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
            <div class="image-odin">
                
                <div class="odin-logo">
                    <img src="images/odin-lined.png" alt="odin-image">
                    <h1>ODIN</h1>
                </div>
                
            </div>

            <div class="details-and-form">
                
                <div class="paragraph">
                    <h2>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                    </h2>


                </div>

                <div class="form">
                    <form action="#">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname">

                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname">

                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">

                        <label for="pno">PHONE NUMBER</label>
                        <input type="text" name="pno" id="pno">

                        <label for="pass">PASSWORD</label>
                        <input type="text" name="pass" id="pass">

                        <label for="cpass">CONFIRM PASSWORD</label>
                        <input type="text" name="cpass" id="cpass">
                    </form>
                </div>

                <div class="signup">

                </div>

            </div>
        </div>
</body>
</html>
